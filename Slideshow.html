<script language="javaScript">
var counter = 0

var clipList = ["sounds/serenasound.mp3",

				"sounds/chucksound.mp3",
				"sounds/dansound.mp3",
				"sounds/jennysound.mp3", ];
				
var timer;
var autoStart = false;

function nextPic()
{
	document.getElementById("display").src = picList[counter];
	document.getElementById("player").src = clipList[counter];
	document.getElementById("player").play();
	
	if( counter == picList.length-1)
	{
		counter = 0;
	}
	else
	{
		counter = counter+1;
	}
}

function runButton()
{
	if( autoStart == false)
	{
		autoStart = true;
		document.getElementById("runButton").value = "Pause";
	}
	else
	{
		autoStart = false;
		document.getElementById("runButton").value = "Play";
	}

	autoPlay();
}

function autoPlay()
{
	if( autoStart == true )
	{
		nextPic();
		var clipTime = clipList[counter].length;
		timer = setTimeout( "autoPlay()", 6000 )
		
	}
	else
	{
		clearTimeout(timer);
	}
}

</script>
