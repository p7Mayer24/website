var timer;
var autoStart = false;

function nextPic()
{
	document.getElementById("display").src = picList[counter];
	document.getElementById("player").src = clipList[counter];
	document.getElementById("player").play();
	
	if( counter == picList.length-1)
	{
		counter = 0;
	}
	else
	{
		counter = counter+1;
	}
}

function runButton()
{
	if( autoStart == false)
	{
		autoStart = true;
		document.getElementById("runButton").value = "Pause";
	}
	else
	{
		autoStart = false;
		document.getElementById("runButton").value = "Play";
	}

	autoPlay();
}

function autoPlay()
{
	if( autoStart == true )
	{
		nextPic();
		var clipTime = clipList[counter].length;
		timer = setTimeout( "autoPlay()", 6000 )
		if ( counter = picList.length-1)
		{
			counter = 0;
		}
		else
		{
			counter = counter+1;
		}
	}
	else
	{
		clearTimeout(timer);
	}
}

</script>
